<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chavez Market</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <nav class="row">

      <div class="large-3 columns">
        <img src="images/logo.gif">
      </div>

      <div class="large-6 columns">
        <ul class="menu">
          <li><a>Home</a></li>
          <li><a>Taqueria</a></li>
          <li><a>Locations</a></li>
          <li><a>Special</a></li>
          <li><a>Recipies</a></li>
        </ul>
      </div>

      <div class="large-3 columns">
        <p>Language/Find a Store</p>
      </div>

    </nav>

    <div class="row">
      <div class="large-12 columns">
        <div class="callout">
        <a href="http://placehold.it"><img src="http://placehold.it/1180x440"></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
          <div class="primary callout">
          <a href="http://placehold.it"><img src="http://placehold.it/1180x74"></a>
          </div>
      </div>
    </div>

    <div class="row">
      <div class="large-8 medium-8 columns">
        <!-- Grid Example -->
        <div class="row">
          <div class="large-6 medium-6 columns">
            <div class="primary callout">
              <a href="http://placehold.it"><img src="http://placehold.it/363x59"></a>
            </div>
          </div>
          <div class="large-6 medium-6 columns">
            <div class="primary callout">
              <a href="http://placehold.it"><img src="http://placehold.it/363x59"></a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="large-12 medium-4 small-4 columns">
            <div class="primary callout">
              <a href="http://placehold.it"><img src="http://placehold.it/787x75"></a>
            </div>
          </div>
        </div>
      </div>

      <div class="large-4 medium-4 columns">
       <div class="callout">
          <h5>Side Nav</h5>
          <p>Sign Up</p>
          <p>Twitter</p>
          <p>Yelp</p>
          <p>Facebook</p>
        </div>
      </div>
      <footer class="large-12 columns">
        <div class="callout">
          footer
        </div>
      </footer>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
